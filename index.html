<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="font-poppins">
    <header></header>
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
    <!-- Home Screen -->
      <section
        class="home min-h-screen text-white flex justify-center items-center hidden"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton uppercase font-bold">ALPHABET CLASH</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn bg-white text-black">Play</button>
        </div>
      </section>
      <!-- Play Ground -->
      <section class="play-ground hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
         <!-- screen -->
          <div class="artboard artboard-horizontal phone-5 border-[20px] rounded-2xl border-[#010313cc] bg-[#ffffffb3]">1024×320
            <div class="flex justify-center">
              <p class=" px-6 pb-2 bg-[#293D41] rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p class="text-[#010313] text-9xl font-semibold">Y</p>
            </div>
          </div>
          <!-- keyboard start -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- life and score -->
          <div class="flex justify-between w-3/4">
            <button class="btn bg-[#894189] rounded-full text-white px-4">
              Life
              <img src="images/heart.png" alt="">
              <span>1</span>
            </button>
            <button class="btn bg-[#360490] rounded-full text-white px-4">
              Score
              <img src="images/doller.png" alt="">
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- score -->
      <section class="score flex justify-center items-center min-h-screen">
        <div class="text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-lg">
          <h1 class="text-8xl">
            <span class="font-bold">Score :</span>
            <span>14</span>
          </h1>
          <button class="btn bg-white text-[#010313] text-2xl">Play Again</button>
          <p class="text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
