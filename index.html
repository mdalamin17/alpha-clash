<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="font-poppins">
    <header></header>
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home Screen -->
      <section
        id="home-screen"
        class="min-h-screen text-white flex justify-center items-center" 
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton uppercase font-extrabold">
            ALPHABET CLASH
          </h1>
          <p class="text-2xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            onclick="play()"
            class="btn bg-white text-black w-[175px] text-2xl font-bold h-[73px]"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- Play Ground -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-5 border-[20px] rounded-2xl border-[#010313cc] bg-[#ffffffb3]"
          >
            1024×320
            <div class="flex justify-center">
              <p class="px-6 pb-2 pt-2 bg-[#293D41] rounded text-white">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="current-alphabet" class="text-[#010313] text-9xl font-semibold uppercase">Y</p>
            </div>
          </div>
          <!-- keyboard start -->
          <div class="text-2xl font-medium">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q"  class="kbd">q</kbd>
              <kbd id="w"  class="kbd">w</kbd>
              <kbd id="e"  class="kbd">e</kbd>
              <kbd id="r"  class="kbd">r</kbd>
              <kbd id="t"  class="kbd">t</kbd>
              <kbd id=">"  class="kbd ">y</kbd>
              <kbd id="u"  class="kbd">u</kbd>
              <kbd id="i"  class="kbd">i</kbd>
              <kbd id="o"  class="kbd">o</kbd>
              <kbd id="p"  class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- life and score -->
          <div class="flex justify-between w-3/4">
            <button class="btn bg-[#894189] rounded-full text-white px-4">
              Life
              <img src="images/heart.png" alt="" />
              <span>1</span>
            </button>
            <button class="btn bg-[#360490] rounded-full text-white px-4">
              Score
              <img src="images/doller.png" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- score -->
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-lg"
        >
          <h1 class="text-8xl">
            <span class="font-bold">Score :</span>
            <span>14</span>
          </h1>
          <button class="btn bg-white text-[#010313] text-2xl">
            Play Again
          </button>
          <p class="text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
  </body>
</html>
